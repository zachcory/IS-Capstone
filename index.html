<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Pub/Sub Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Publish a Message</h1>
    <form id="messageForm">
        <input type="text" id="userId" placeholder="User ID" required>
        <input type="text" id="transactionId" placeholder="Transaction ID" required>
        <textarea id="messageContent" placeholder="Enter your message" required></textarea>
        <button type="submit">Publish</button>
    </form>

    <h2>Messages</h2>
    <button id="refreshMessages">Refresh Messages</button>
    <ul id="messageList"></ul>

    <script src="app.js"></script>
</body>
</html>
